<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP WebApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">SNMP WebApp</h1>
        
        <!-- Cadastro de Hosts -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Cadastro de Hosts</h5>
                <form id="hostForm">
                    <div class="form-group">
                        <label for="hostName">Nome do Host:</label>
                        <input type="text" class="form-control" id="hostName" required>
                    </div>
                    <div class="form-group">
                        <label for="hostIP">Endereço IP:</label>
                        <input type="text" class="form-control" id="hostIP" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Host</button>
                </form>
            </div>
        </div>
        
        <!-- Lista de Hosts -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de Hosts</h5>
                <ul id="hostList" class="list-group">
                    <!-- Hosts serão adicionados dinamicamente aqui -->
                </ul>
            </div>
        </div>
        
        <!-- Tela de Clientes -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tela de Clientes</h5>
                <!-- Conteúdo da tela de clientes -->
            </div>
        </div>
    </div>

    <script>
        // Função para adicionar um novo host à lista
        function addHost() {
            var hostName = document.getElementById("hostName").value;
            var hostIP = document.getElementById("hostIP").value;

            var hostItem = document.createElement("li");
            hostItem.classList.add("list-group-item");
            hostItem.innerText = hostName + " - " + hostIP;

            document.getElementById("hostList").appendChild(hostItem);

            // Limpar campos do formulário
            document.getElementById("hostForm").reset();
        }

        // Event listener para o formulário de cadastro de hosts
        document.getElementById("hostForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o envio do formulário
            addHost();
        });
    </script>
</body>
</html>
