<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Inclua os links para os arquivos CSS do Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

     <!-- Barra de Navegação -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sistema de Monitoramento</a>
        <!-- Campos de Login -->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Login" aria-label="Login">
            <input class="form-control mr-sm-2" type="password" placeholder="Senha" aria-label="Senha">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Entrar</button>
        </form>
    </nav>
     <!-- Inclua os scripts do Bootstrap e outras bibliotecas (por exemplo, Chart.js) -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- Se você estiver usando gráficos, adicione a biblioteca correspondente (por exemplo, Chart.js) -->
</body>
</html>
